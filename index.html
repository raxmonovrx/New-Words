<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>So'zlar va Tarjimalar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
       <div class="containerAnime">
        <div class="scene">
            <div class="objects">
                <div class="square"></div>
                <div class="circle"></div>
                <div class="triangle"></div>
            </div>
            <div class="wizard">
                <div class="body"></div>
                <div class="right-arm">
                    <div class="right-hand"></div>
                </div>
                <div class="left-arm">
                    <div class="left-hand"></div>
                </div>
                <div class="head">
                    <div class="beard"></div>
                    <div class="face">
                        <div class="adds"></div>
                    </div>
                    <div class="hat">
                        <div class="hat-of-the-hat"></div>
                        <div class="four-point-star --first"></div>
                        <div class="four-point-star --second"></div>
                        <div class="four-point-star --third"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress"></div>
        <div class="noise"></div>
       </div>

        <!--  Con -->
        <div class="container">
            <h1>So'zlar va Tarjimalar</h1>
            <div id="flashcards" class="flashcards"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
